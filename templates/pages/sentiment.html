<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">🧠 Sentiment Analyzer</h1>
    <form method="POST" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning w-100" type="submit">Analyze</button>
    </form>

    {% if result %}
    <div class="alert alert-info text-center fs-5">
        Result: <strong>{{ result }}</strong>
    </div>
    {% endif %}

    <h3 class="mt-5">📝 Recent Analyzed Comments</h3>
    <ul class="list-group">
        {% for c in comments %}
        <li class="list-group-item bg-secondary text-light">
            {{ c.text }} — <em>{{ c.sentiment }}</em>
        </li>
        {% empty %}
        <li class="list-group-item">No comments analyzed yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
